<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Download PDF</title>
</head>
<body>
  <script>
    window.onload = function() {
      // Change the URL to your PDF file
      var pdfUrl = 'Tests-result.pdf';
      var link = document.createElement('a');
      link.href = pdfUrl;
      link.download = pdfUrl.split('/').pop();
      link.click();
    };
  </script>
</body>
</html>
